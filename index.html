  <style>
    /* Style pour l'écran de chargement */
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;

      font-family: 'Roboto', sans-serif;
      background-color: #f5f5f5;
    }
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #2196F3;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .loading-text {
      color: #333;
      font-size: 18px;
      margin-bottom: 8px;
      font-weight: 500;
    }
    .loading-subtext {
      color: #666;
      font-size: 14px;
      text-align: center;
      max-width: 300px;
    }
    
    /* Noscript fallback */

      margin: 20px;

<body>
  <!-- Noscript fallback for SEO -->
  <noscript>
    <h1>cheqprint - Impression de chèques professionnelle</h1>
    <p>cheqprint est votre solution professionnelle pour l'impression de chèques en ligne. 
    Pour utiliser cette application, veuillez activer JavaScript dans votre navigateur.</p>

    </ul>
  </noscript>

  

  <script>
    // Configuration pour la gestion des routes Flutter sur le web
    window.addEventListener('load', function(ev) {
      const loadingElement = document.getElementById('loading');
      if (loadingElement) {
        loadingElement.style.display = 'none';
      }
    });

    // Gérer les liens de récupération de mot de passe
    window.addEventListener('DOMContentLoaded', function() {
      const urlParams = new URLSearchParams(window.location.search);
      const hashParams = new URLSearchParams(window.location.hash.substring(1));
      
      const isRecovery = urlParams.get('type') === 'recovery' || 
                        hashParams.get('type') === 'recovery' ||
                        window.location.hash.includes('type=recovery');
      
      if (isRecovery) {
        console.log('Lien de récupération de mot de passe détecté');
      }
    });
  </script>
  
  <script src="flutter.js" defer></script>
